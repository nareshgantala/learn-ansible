---
- name: Include JIRA credentials
  include_vars:
    file: jira_credentials.yml
    name: jira_creds
  no_log: false

- name: Create an issue if jira_issue is not defined
  community.general.jira:
    uri: '{{ jira_creds.jira_server }}'
    username: '{{ jira_creds.jira_user }}'
    password: '{{ jira_creds.jira_pass }}'
    project: GP
    operation: create
    summary: Example Issue
    description: Created using Ansible
    issuetype: Task
    assignee: '{{ jira_assignee }}'
  args:
    fields:
      customfield_10079: {"value": "A"}    
  register: new_jira_issue
  wait: true
  when: jira_issue is not defined and new_jira_issue.meta.key is not defined

- name: Set JIRA issue key to new or existing issue
  set_fact:
    issue_key: "{{ jira_issue if jira_issue is defined else new_jira_issue.meta.key }}"
  when: jira_issue is defined or new_jira_issue.meta.key is defined

- name: Assign an issue using free-form fields
  community.general.jira:
    uri: '{{ jira_creds.jira_server }}'
    username: '{{ jira_creds.jira_user }}'
    password: '{{ jira_creds.jira_pass }}'
    issue: '{{ issue_key }}'
    operation: edit
    assignee: '{{ jira_assignee }}'
  when: new_jira_issue.meta.key is defined


- name: Comment on JIRA issue
  community.general.jira:
    uri: '{{ jira_creds.jira_server }}'
    username: '{{ jira_creds.jira_user }}'
    password: '{{ jira_creds.jira_pass }}'
    issue: '{{ issue_key }}'
    operation: comment
    comment: '{{ comment }}'
  register: commented_on_jira
  when: action == 'restartStart' or action == 'restartComplete'

- name: Resolve the issue
  community.general.jira:
    uri: '{{ jira_creds.jira_server }}'
    username: '{{ jira_creds.jira_user }}'
    password: '{{ jira_creds.jira_pass }}'
    issue: '{{ issue_key }}'
    operation: transition
    status: Done
    fields:
      resolution:
        name: Done
      description: I am done! This is the last description I will ever give you.
  when: action == 'resolve'
