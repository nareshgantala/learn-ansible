- name: Demo on play level variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: Hello I am {{ URL }}


- name: Demo on task level variables
  hosts: all
  tasks:
    - name: task level variable print
      vars:
        URL: task.example.com
      ansible.builtin.debug:
        msg: URL - {{ URL }}

- name: Demo on loading variables from file
  hosts: all
  vars_files:
    - exvars.yml
  tasks:
    - name: print URL from externl file
      ansible.builtin.debug:
        msg: URL - {{ URL }}

- name: Demo on loading variable from roles
  hosts: all
  vars:
    URL_PLAY: play.example.com
  roles:
    - sample

- name: Demo on regestring variable
  hosts: all
  tasks:
    - name: Run Uptime Shell command
      ansible.builtin.shell: uptime
      register: output
    - name: debug output variable
      ansible.builtin.debug:
        msg: "{{ output }}"
    