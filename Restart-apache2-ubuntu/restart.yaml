---
- name: Restart apache2 on db servers
  hosts: db 
  remote_user: ubuntu
  become: true
  
  
- name: fetch jira creds
  hosts: localhost
  roles:
    - role: Jira
      jira_operation: "fetch_credentials"

- name: create issue
  hosts: localhost
  roles:
    - role: Jira

- name: restart service
  hosts: localhost
  roles:
    - role: restart_apache    
      activity: "restart"
    
- name: comment on issue
  hosts: localhost
  roles: 
    - role: Jira
      jira_operation: "comment_on_issue"

- name: resolve issue
  hosts: localhost
  roles: 
    - role: Jira
      jira_operation: "resolve_issue"

  

   

